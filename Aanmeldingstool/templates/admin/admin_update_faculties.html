{% extends "base5.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Update Faculteit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/admin_dashboard.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.svg') }}">
</head>
<body>
    <h1>Update Faculteit</h1>
    <div class="container">
        <form action="/admin/faculties/update/{{ faculty[0] }}" method="post">
            <input type="hidden" name="faculty_id" value="{{ faculty[0] }}">
            <div class="mb-3">
              <label for="faculty_name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="faculty_name" name="faculty_name" value="{{ faculty[1] }}" required>
            </div>
            <div class="mb-3">
              <label for="faculty_email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="faculty_email" name="faculty_email" value="{{ faculty[2] }}" required>
            </div>
            <div class="mb-3">
              <label for="other_details" class="form-label">Other Details:</label>
              <input type="text" class="form-control" id="other_details" name="other_details" value="{{ faculty[3] }}">
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" name="username" value="{{ faculty[4] }}" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password" value="{{ faculty[5] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Faculteit</button>
          </form>
          
</div>
    <a href="/admin/faculties">Terug naar faculteit</a>
</body>
{% endblock %}
