{% extends 'base5.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/admin_dashboard.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.svg') }}">
</head>
<body>
    <br>
    <br>
    <div class="container">
        <div class="row">
          <div class="col-12">
            <a href="/admin/students" class="btn btn-primary">Bekijk alle studenten</a>
            <form class="edit-student" action="/admin/students/update/{{ student[0] }}" method="post">
              <input type="hidden" name="student_id" value="{{ student[0] }}">
              <div class="mb-3">
                <label for="student_name" class="form-label">Name:</label>
                <input type="text" id="student_name" name="student_name" value="{{ student[1] }}" class="form-control">
              </div>
              <div class="mb-3">
                <label for="other_details" class="form-label">Other Details:</label>
                <input type="text" id="other_details" name="other_details" value="{{ student[2] }}" class="form-control">
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" value="{{ student[3] }}" class="form-control">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" value="{{ student[4] }}" class="form-control">
              </div>
              <div class="mb-3">
                <label for="student_number" class="form-label">Student Number:</label>
                <input type="text" id="student_number" name="student_number" value="{{ student[5] }}" class="form-control">
              </div>
              <div class="mb-3">
                <label for="class_id" class="form-label">Class ID:</label>
                <input type="text" id="class_id" name="class_id" value="{{ student[6] }}" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Update Student</button>
            </form>
          </div>
        </div>
      </div>      
</body>
{% endblock %}
