{% extends "base5.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/admin_dashboard.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.svg') }}">
</head>
<body>
    <br>
    <a href="/admin/students" class="btn btn-secondary mb-3">Bekijk alle Studenten</a>
    <div class="container">
    <form class="add-student" action="/admin/students/add" method="post">
        <div class="mb-3">
            <label for="student_name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="student_name" name="student_name">
        </div>
        <div class="mb-3">
            <label for="other_details" class="form-label">Other Details:</label>
            <input type="text" class="form-control" id="other_details" name="other_details">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="student_number" class="form-label">Student Number:</label>
            <input type="text" class="form-control" id="student_number" name="student_number">
        </div>
        <div class="mb-3">
            <label for="class_id" class="form-label">Class ID:</label>
            <input type="text" class="form-control" id="class_id" name="class_id">
        </div>
        <button type="submit" class="btn btn-primary">Voeg student toe</button>
    </form>    
</div>
</body>
{% endblock %}
