<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="static/login.css">
    <link rel="shortcut icon" href="static/images/logo2.png">
    <title>Login Rotterdam Academy</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <a class="logo" href="https://www.hogeschoolrotterdam.nl/"><img src="static/images/logo.svg" name="HomeButton" action="/main"></a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center">
                <form method="POST" action="{{ url_for('login') }}">
    
                    <div class="text-center head_login_form">
                        Inloggen
                    </div>
                    <div class="body_login_form" style="max-width: 500px;"></div>
                        <div class="input_text">Studentnummer of Email</div>
                        <input  class="login_input" type="text" name="username" required>

                        <div class=" input_text">Wachtwoord</div>         
                               
                        <input class="login_input"  type="password" name="password" required>

                        <div class="input_text">
                            <label for="role">Rol:</label>
                            <select class="login_input w-100" name="role" id="role">
                                <option value="student">Student</option>
                                <option value="teacher">Docent</option>
                                <option value="admin">Administrator</option>
                            </select>
                        </div>
                        
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                          {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                              {{ message }}
                            </div>
                          {% endfor %}
                        {% endif %}
                      {% endwith %}
                        <div class="login_button">
                            <input value="Inloggen" name="LoginButton" type="submit">
                        </div>


                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="d-flex align-items-center justify-content-between" style="height: 80px;">
                    <div class="footer_link">
                        <a class="footer_item" href="signup" name="SignupPageButton" action="/login">Registreren</a>
                    </div>
                    <div class="footer_contact">
                        <a class="footer_item" href="tel:+310107941111">010 - 794 1111</a>
                        <a class="footer_item" href="mailto:service@hr.nl">service@hr.nl</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
